<!DOCTYPE html>
<html land="en">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/mystyle.css">
		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/flipclock.css">
		<link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
		<link href="css/aos.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/flipclock.js"></script>
		<script src="countdown.js"></script>
		<script src="js/aos.js"></script>
		<title>Bernita and Robin's Wedding</title>
	</head>
	
	<body>
	
		<section id="showcase">
			<div class="container">
			
				<div class="row">
					<div class="two-thirds column">
						<span class="names" > Bernita & Robin </span>
					</div>
					
					
				</div>
				
				<div class="row">
					<div class="two-thirds column">
						<span class="date"> 15th December 2018 </span>
					</div>
					
				</div>
				
			</div>
		</section>
		
		<section id="couple">
			<div class="container ">
				
				<div class="row fd">
					<div class="five columns robin " >
						
						<div class="profile" data-aos="zoom-in"  data-aos-duration="3000">
						<img src="images/robin.jpg" height=200px width=200px/>
						</div>
						
					</div>
					<div class="two columns">
						<i class="fas fa-heart ourheart" data-aos="zoom-in" data-aos-duration="2000" data-aos-delay="1000"></i>
					</div>
					<div class="five columns bernita" >
						<div class="profile" data-aos="zoom-in" data-aos-duration="3000">
						<img src="images/bernita2.jpg" height=200px width=200px/>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="column firstDate" data-aos="fade-in" data-aos-duration="3000">
							<p>In love since 16 October 2016</p>
					</div>
				</div>
			
			</div>
		</section>
		<section id="engagement">
			<p> Engaged 16 May 2017</p>
		</section>
		
		<section id="ceremony">
			<div class="row">
				<div class="one-third column">
					<i class="far fa-calendar-alt"></i>
					<p>Saturday <br> 15 December 2018</p>
				</div>
				<div class="one-third column">
					<i class="fas fa-church"></i>
					<p> 15h00 <br>Pniel Congragational Church </p>
				</div>
				<div class="one-third column">
					<i class="fas fa-glass-martini-alt"></i>
					<p> Reception <br> Nelson Creek Wine Estate </p>
				</div>
			</div>
		</section>
		<script>
			AOS.init();
		</script>
	</body>

</html>
